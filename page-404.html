<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="icon"
      type="image/png"
      href="images/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="images/favicons/favicon.svg" />
    <link rel="shortcut icon" href="images/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicons/apple-touch-icon.png"
    />
    <title>Bridal Haven</title>
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <p class="promo__text">
          SAVE 10% OFF WHEN YOU
          <a class="promo__link" href="#">SIGN UP</a>
        </p>
      </div>
    </div>
    
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="logo" href="#">
              <img src="images/logo.svg" alt="logo" />
            </a>
          </div>
          <ul class="header__lang">
            <li class="header__lang-item">
              <a href="#" class="header__lang-link header__lang--active">EN</a>/
            </li>
            <li class="header__lang-item">
              <a href="#" class="header__lang-link">UA</a>
            </li>
          </ul>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">CATALOG</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">COLLECTIONS</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">ABOUT</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">BOOK AN APPOINTMENT</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">CONTACT</a>
              </li>
            </ul>
          </nav>
          <ul class="header__actions">
            <li class="header__actions-item">
              <a href="#" class="header__actions-link">
                <svg width="24" height="24">
                  <use xlink:href="images/sprite.svg#user"></use>
                </svg>
              </a>
            </li>
            <li class="header__actions-item">
              <a href="#" class="header__actions-link">
                <svg width="24" height="22">
                  <use xlink:href="images/sprite.svg#wishlist"></use>
                </svg>
              </a>
            </li>
            <li class="header__actions-item">
              <a href="#" class="header__actions-link">
                <svg width="24" height="24">
                  <use xlink:href="images/sprite.svg#shopping-bag"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    
    <main class="page-404">
      <div class="page-404__container">
        <div class="page-404__inner">
          <picture>
            <source srcset="images/img-404-1.avif" type="image/avif" />
            <source srcset="images/img-404-1.webp" type="image/webp" />
            <img
              class="page-404__img"
              src="images/img-404-1.jpg"
              alt="dress"
              width="200"
              height="249"
            />
          </picture>
          <div class="page-404__content">
            <h2 class="page-404__title">( 404 )</h2>
            <a class="page-404__link" href="/">
              <span>Return to the main page</span>
              <img
                class="page-404__link-icon"
                src="images/img-404-link.svg"
                alt="link"
                width="90"
                height="90"
              />
            </a>
          </div>
          <picture>
            <source srcset="images/img-404-2.avif" type="image/avif" />
            <source srcset="images/img-404-2.webp" type="image/webp" />
            <img
              class="page-404__img"
              src="images/img-404-2.jpg"
              alt="dress"
              width="562"
              height="638"
            />
          </picture>
        </div>
      </div>
      <div class="moving">
        <p class="moving__text">
          page not found
          <img
            src="images/img-404-moving.svg"
            alt="decor"
            width="153"
            height="118"
          />
          page not found
          <img
            src="images/img-404-moving.svg"
            alt="decor"
            width="153"
            height="118"
          />
          page not found
          <img
            src="images/img-404-moving.svg"
            alt="decor"
            width="153"
            height="118"
          />
        </p>
      </div>
    </main>
  </body>
</html>
